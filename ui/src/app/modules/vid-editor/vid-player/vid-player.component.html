<div class="vid-player">
  <div class="vid-preview">
    <video #videoPlayer width="640" height="360" [src]="videoSrc">
      Your browser does not support HTML5 video.
    </video>
    <img *ngIf="frameSrc" [src]="frameSrc" class="frame-img">
    <div *ngIf="loading" class="loading d-flex flex-column justify-content-center">
      <span class="loading__text">Loading</span><span class="loading__spinner"></span>
    </div>
  </div>
  <div class="controls d-flex">
    <button (click)="playPause()" type="button" class="btn controls__playpause">{{ videoPlayer?.paused ? 'Play' : 'Pause' }}</button>
    <div class="vid-progress">
      <ngb-progressbar #progressBar [value]="progressPerc" (click)="onProgressClick($event)"></ngb-progressbar>
    </div>
    <div>0:{{ videoPlayer?.currentTime | number:'2.0-0' }} / 0:{{ videoPlayer?.duration | number:'2.0-0' }}</div>
  </div>
</div>
