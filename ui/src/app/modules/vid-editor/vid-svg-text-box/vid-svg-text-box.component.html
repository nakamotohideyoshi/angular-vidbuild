<svg:rect [style.x.%]="textGroup.rect.x"
          [style.y.%]="textGroup.rect.y"
          [style.width.px]="textGroup.rect.width"
          [style.height.px]="textGroup.rect.height"
          [style.fill]="textGroup.rect.fill"
          [style.opacity]="textGroup.rect.opacity"/>
<svg:text [attr.x]="textGroup.text.x + '%'"
          [attr.y]="textGroup.text.x + '%'"
          [style.fill]="textGroup.text.fill"
          [style.font-size.px]="textGroup.text.fontSize">
  VidBuild.com
</svg:text>
