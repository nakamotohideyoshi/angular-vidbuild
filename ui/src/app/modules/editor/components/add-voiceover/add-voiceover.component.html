<div class="voiceover">
  <ul class="nav nav-tabs">
    <li id="tab1" class="tab-header active" (click)="tab1()"><a data-toggle="tab" href="#create-voiceover">Create your Voiceover</a></li>
    <li id="tab2" class="tab-header" (click)="tab2()"><a data-toggle="tab" href="#upload-file">Upload an Audio File</a></li>
  </ul>

  <div class="tab-content clearfix">
    <div id="create-voiceover" class="tab-pane active  col-xs-12">
      <div class="form-group col-lg-7">
        <label for="typeTextarea">Type your text</label>
        <textarea class="form-control" id="typeTextarea" rows="10"></textarea>
      </div>
      <div class="form-group sliders col-lg-5">
        <div class="slider-group">
          <label for="pitchSlider">Pitch</label>
          <div class="form-slider" id="pitchSlider">
            <div class="slider-range " ></div>
            <div class="slider-value" [style.width]="pitch_value"></div>
            <input type="range" min="1" max="100" [(ngModel)]="pitch" class="slider" (ngModelChange)="setPitch()">
          </div>
        </div>
        <div class="slider-group">
          <label for="pitchSlider">Speed</label>
          <div class="form-slider" id="pitchSlider">
            <div class="slider-range " ></div>
            <div class="slider-value" [style.width]="speed_value"></div>
            <input type="range" min="1" max="100" [(ngModel)]="speed" class="slider" (ngModelChange)="setSpeed()">
          </div>
        </div>
        <div class="slider-group">
          <label for="pitchSlider">Volume</label>
          <div class="form-slider" id="pitchSlider">
            <div class="slider-range " ></div>
            <div class="slider-value" [style.width]="volume_value"></div>
            <input type="range" min="1" max="100" [(ngModel)]="volume" class="slider" (ngModelChange)="setVolume()">
          </div>
        </div>
        <div class="whisper-group">
          <div class="form-whisper">
            <label for="whisper">Whisper</label>
            <div id="whisper">
              <div class="whisper-off active" id="whisper-off" (click)="offWhisper()">
                <span>OFF</span>
              </div>
              <div class="whisper-on" id="whisper-on" (click)="onWhisper()">
                <span>ON</span>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-reset" (click)="resetVaules()">Reset</button>          
        </div>
      </div>
      <div class="form-group select-group col-lg-7">
        <label for="languageSelect">Choose your voiceover artist and language</label>
        <select class="form-control" id="languageSelect">
          <option>Joanna [English - American]</option>
          <option>Joanna [English - American]</option>
          <option>Joanna [English - American]</option>
          <option>Joanna [English - American]</option>
          <option>Joanna [English - American]</option>
        </select>
      </div>
      <div class="form-group control-group col-lg-5">
        <button type="button" class="btn btn-primary btn-reset btn-control"><i class="fa fa-play"></i>  Preview</button>
        <button type="button" class="btn btn-primary btn-reset btn-control">Add Voiceover</button>
      </div>   
    </div>
    <div id="upload-file" class="tab-pane fade col-xs-12">
      <div class="upload-file">
        <p>Upload your own file to be added as a voiceover for your advert.</p>
        <p>An uplaoded audio file will be used in palce of a created voiceover.</p>
        <button type="button" class="btn btn-primary btn-reset btn-control">Upload file</button>
      </div>
    </div>
  </div>
</div>
